<svg width="200" height="50" viewBox="0 0 200 50" xmlns="http://www.w3.org/2000/svg">
  <!-- Logo Icon: Modern AI/Network Symbol -->
  <g id="logo-icon">
    <!-- Central hub (AI core) -->
    <circle cx="20" cy="25" r="7" fill="#5C7A81"/>
    <circle cx="20" cy="25" r="4" fill="#FFFFFF" opacity="0.3"/>
    
    <!-- Connected nodes (network) -->
    <circle cx="8" cy="12" r="4" fill="#8DBCC7"/>
    <circle cx="8" cy="38" r="4" fill="#8DBCC7"/>
    <circle cx="32" cy="12" r="4" fill="#A4CCD9"/>
    <circle cx="32" cy="38" r="4" fill="#A4CCD9"/>
    
    <!-- Connection lines (neural network) -->
    <line x1="20" y1="25" x2="8" y2="12" stroke="#5C7A81" stroke-width="1.5" opacity="0.5" stroke-linecap="round"/>
    <line x1="20" y1="25" x2="8" y2="38" stroke="#5C7A81" stroke-width="1.5" opacity="0.5" stroke-linecap="round"/>
    <line x1="20" y1="25" x2="32" y2="12" stroke="#5C7A81" stroke-width="1.5" opacity="0.5" stroke-linecap="round"/>
    <line x1="20" y1="25" x2="32" y2="38" stroke="#5C7A81" stroke-width="1.5" opacity="0.5" stroke-linecap="round"/>
    
    <!-- Outer connection arc -->
    <path d="M 8 12 Q 20 8 32 12" stroke="#C4E1E6" stroke-width="1" fill="none" opacity="0.4" stroke-linecap="round"/>
    <path d="M 8 38 Q 20 42 32 38" stroke="#C4E1E6" stroke-width="1" fill="none" opacity="0.4" stroke-linecap="round"/>
    
    <!-- Accent dot (innovation) -->
    <circle cx="20" cy="8" r="2.5" fill="#EBFFD8"/>
  </g>
  
  <!-- Logo Text -->
  <text x="48" y="32" font-family="system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif" font-size="22" font-weight="700" fill="#5C7A81" letter-spacing="-0.5">AI Studio</text>
</svg>
