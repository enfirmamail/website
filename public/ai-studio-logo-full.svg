<svg width="240" height="60" viewBox="0 0 240 60" xmlns="http://www.w3.org/2000/svg">
  <!-- Logo Icon: Abstract AI/Neural Network Symbol -->
  <g id="logo-icon">
    <!-- Central node -->
    <circle cx="28" cy="30" r="7" fill="#5C7A81"/>
    <!-- Connected nodes -->
    <circle cx="12" cy="18" r="5" fill="#8DBCC7"/>
    <circle cx="12" cy="42" r="5" fill="#8DBCC7"/>
    <circle cx="44" cy="18" r="5" fill="#A4CCD9"/>
    <circle cx="44" cy="42" r="5" fill="#A4CCD9"/>
    <!-- Connection lines -->
    <line x1="28" y1="30" x2="12" y2="18" stroke="#5C7A81" stroke-width="1.8" opacity="0.6"/>
    <line x1="28" y1="30" x2="12" y2="42" stroke="#5C7A81" stroke-width="1.8" opacity="0.6"/>
    <line x1="28" y1="30" x2="44" y2="18" stroke="#5C7A81" stroke-width="1.8" opacity="0.6"/>
    <line x1="28" y1="30" x2="44" y2="42" stroke="#5C7A81" stroke-width="1.8" opacity="0.6"/>
    <!-- Outer connections -->
    <line x1="12" y1="18" x2="44" y2="18" stroke="#C4E1E6" stroke-width="1.2" opacity="0.4"/>
    <line x1="12" y1="42" x2="44" y2="42" stroke="#C4E1E6" stroke-width="1.2" opacity="0.4"/>
    <!-- Accent detail -->
    <circle cx="28" cy="10" r="3" fill="#EBFFD8" opacity="0.7"/>
  </g>
  
  <!-- Logo Text -->
  <text x="60" y="38" font-family="system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif" font-size="24" font-weight="700" fill="#5C7A81">AI Studio</text>
</svg>

