  <circle cx="90" cy="90" r="90" fill="#5C7A81"/>
  
  <!-- Inner circles -->
  <circle cx="90" cy="90" r="45" fill="#FFFFFF" opacity="0.25"/>
  <circle cx="90" cy="90" r="25" fill="#FFFFFF" opacity="0.15"/>
  
  <!-- Connected nodes (network) -->
  <circle cx="45" cy="45" r="17" fill="#8DBCC7"/>
